<script>
// 您可以在这里编辑您去过的地方
const visitedPlaces = [
    {
        name: "Beijing",
        country: "China",
        lat: 39.9042,
        lng: 116.4074
    },
    {
        name: "Shanghai",
        country: "China", 
        lat: 31.2304,
        lng: 121.4737
    },
    {
        name: "Tokyo",
        country: "Japan",
        lat: 35.6762,
        lng: 139.6503
    },
    {
        name: "Hong Kong",
        country: "China",
        lat: 22.3193,
        lng: 114.1694
    }
];

// 计算统计数据
function calculateStats() {
    console.log('计算统计数据:', visitedPlaces.length);
    const cityCount = visitedPlaces.length;
    const cityCountElement = document.getElementById('cityCount');
    if (cityCountElement) {
        cityCountElement.textContent = cityCount;
        console.log('更新城市数量为:', cityCount);
    } else {
        console.error('找不到cityCount元素');
    }
}

// 生成城市卡片
function generatePlaceCards() {
    console.log('生成城市卡片');
    const placesGrid = document.getElementById('placesGrid');
    if (!placesGrid) {
        console.error('找不到placesGrid元素');
        return;
    }
    
    // 按国家和城市名排序
    const sortedPlaces = visitedPlaces.sort((a, b) => {
        if (a.country !== b.country) {
            return a.country.localeCompare(b.country, 'en');
        }
        return a.name.localeCompare(b.name, 'en');
    });
    
    const cardsHTML = sortedPlaces.map(place => 
        '<div class="place-card">' +
            '<div class="place-name">' + place.name + '</div>' +
            '<div class="place-country">' + place.country + '</div>' +
        '</div>'
    ).join('');
    
    placesGrid.innerHTML = cardsHTML;
    console.log('城市卡片生成完成，共', sortedPlaces.length, '个城市');
}

// 初始化函数
function initializePage() {
    console.log('页面开始初始化');
    calculateStats();
    generatePlaceCards();
    console.log('页面初始化完成');
}

// 页面加载时初始化
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initializePage);
} else {
    // 如果文档已经加载完成
    setTimeout(initializePage, 10);
}

// 备用初始化（确保执行）
setTimeout(function() {
    console.log('备用初始化执行');
    const cityCountElement = document.getElementById('cityCount');
    if (cityCountElement && cityCountElement.textContent === '0') {
        console.log('检测到统计数字未更新，强制更新');
        initializePage();
    }
}, 500);

// 再次备用初始化
setTimeout(function() {
    const cityCountElement = document.getElementById('cityCount');
    if (cityCountElement && cityCountElement.textContent === '0') {
        console.log('最终强制更新统计数字');
        cityCountElement.textContent = visitedPlaces.length;
    }
}, 1000);
</script>

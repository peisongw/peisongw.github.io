<div class="travel-controls">
    <h3>🗺️ 我的旅行地图</h3>
    <p>在下面输入城市名称，将其添加到你的旅行地图中。支持中文和英文城市名。</p>
    
    <div class="input-group">
        <input type="text" id="cityInput" placeholder="输入城市名称 (例如：北京、Tokyo、New York)" />
        <button class="btn" onclick="addCity()">添加城市</button>
        <button class="btn btn-danger" onclick="clearAllCities()">清空所有</button>
    </div>
    
    <div id="statusMessage" class="status-message"></div>
    
    <div class="visited-places">
        <strong>已访问的地方：</strong>
        <div id="visitedPlacesList"></div>
    </div>
</div>

<iframe src="/travelmap/map.html" height="700" width="100%" style="border:none; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);"></iframe>

<script>
// 从localStorage获取已保存的城市
function getSavedCities() {
    const saved = localStorage.getItem('travelCities');
    return saved ? JSON.parse(saved) : [];
}

// 保存城市到localStorage
function saveCities(cities) {
    localStorage.setItem('travelCities', JSON.stringify(cities));
}

// 显示状态消息
function showMessage(message, isError = false) {
    const messageDiv = document.getElementById('statusMessage');
    messageDiv.textContent = message;
    messageDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
    messageDiv.style.display = 'block';
    
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}

// 更新已访问地方的显示
function updateVisitedPlaces() {
    const cities = getSavedCities();
    const listDiv = document.getElementById('visitedPlacesList');
    
    if (cities.length === 0) {
        listDiv.innerHTML = '<span style="color: #6c757d; font-style: italic;">还没有添加任何地方</span>';
        return;
    }
    
    listDiv.innerHTML = cities.map(city => 
        `<span class="place-tag">${city.name}</span>`
    ).join('');
}

// 使用地理编码API获取城市坐标
async function geocodeCity(cityName) {
    try {
        // 使用Nominatim地理编码服务
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
        const data = await response.json();
        
        if (data.length > 0) {
            return {
                name: data[0].display_name.split(',')[0], // 获取主要城市名
                lat: parseFloat(data[0].lat),
                lng: parseFloat(data[0].lon)
            };
        }
        return null;
    } catch (error) {
        console.error('地理编码错误:', error);
        return null;
    }
}

// 添加城市
async function addCity() {
    const input = document.getElementById('cityInput');
    const cityName = input.value.trim();
    
    if (!cityName) {
        showMessage('请输入城市名称', true);
        return;
    }
    
    // 显示加载状态
    showMessage('正在查找城市位置...');
    
    try {
        const cityData = await geocodeCity(cityName);
        
        if (!cityData) {
            showMessage('未找到该城市，请检查拼写或尝试其他名称', true);
            return;
        }
        
        const cities = getSavedCities();
        
        // 检查是否已存在
        const exists = cities.some(city => 
            Math.abs(city.lat - cityData.lat) < 0.1 && 
            Math.abs(city.lng - cityData.lng) < 0.1
        );
        
        if (exists) {
            showMessage('该城市已经在地图上了', true);
            return;
        }
        
        // 添加新城市
        cities.push(cityData);
        saveCities(cities);
        
        // 刷新地图
        refreshMap();
        
        // 更新显示
        updateVisitedPlaces();
        
        // 清空输入框
        input.value = '';
        
        showMessage(`成功添加 ${cityData.name}`);
        
    } catch (error) {
        console.error('添加城市出错:', error);
        showMessage('添加城市时出现错误，请稍后重试', true);
    }
}

// 清空所有城市
function clearAllCities() {
    if (confirm('确定要清空所有已添加的城市吗？')) {
        localStorage.removeItem('travelCities');
        refreshMap();
        updateVisitedPlaces();
        showMessage('已清空所有城市');
    }
}

// 刷新地图
function refreshMap() {
    const iframe = document.querySelector('iframe');
    iframe.src = iframe.src;
}

// 支持回车键添加城市
document.getElementById('cityInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        addCity();
    }
});

// 页面加载时更新显示
document.addEventListener('DOMContentLoaded', function() {
    updateVisitedPlaces();
});
</script>

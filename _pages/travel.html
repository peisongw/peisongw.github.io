<script>
// ÊÇ®ÂèØ‰ª•Âú®ËøôÈáåÁºñËæëÊÇ®ÂéªËøáÁöÑÂú∞Êñπ
const visitedPlaces = [
    {
        name: "Beijing",
        country: "China",
        lat: 39.9042,
        lng: 116.4074
    },
    {
        name: "Shanghai",
        country: "China", 
        lat: 31.2304,
        lng: 121.4737
    },
    {
        name: "Tokyo",
        country: "Japan",
        lat: 35.6762,
        lng: 139.6503
    },
    {
        name: "Hong Kong",
        country: "China",
        lat: 22.3193,
        lng: 114.1694
    }
    // ÊÇ®ÂèØ‰ª•ÁªßÁª≠Ê∑ªÂä†Êõ¥Â§öÂüéÂ∏Ç...
];

// ËÆ°ÁÆóÁªüËÆ°Êï∞ÊçÆ
function calculateStats() {
    const cityCount = visitedPlaces.length;
    document.getElementById('cityCount').textContent = cityCount;
}

// ÁîüÊàêÂüéÂ∏ÇÂç°Áâá
function generatePlaceCards() {
    const placesGrid = document.getElementById('placesGrid');
    
    // ÊåâÂõΩÂÆ∂ÂíåÂüéÂ∏ÇÂêçÊéíÂ∫è
    const sortedPlaces = visitedPlaces.sort((a, b) => {
        if (a.country !== b.country) {
            return a.country.localeCompare(b.country, 'en'); // ÊåâÂõΩÂÆ∂ÊéíÂ∫è
        }
        return a.name.localeCompare(b.name, 'en'); // ÊåâÂüéÂ∏ÇÂêçÊéíÂ∫è
    });
    
    const cardsHTML = sortedPlaces.map(place => `
        <div class="place-card">
            <div class="place-name">${place.name}</div>
            <div class="place-country">${place.country}</div>
        </div>
    `).join('');
    
    placesGrid.innerHTML = cardsHTML;
}

// È°µÈù¢Âä†ËΩΩÊó∂ÂàùÂßãÂåñ
document.addEventListener('DOMContentLoaded', function() {
    calculateStats();
    generatePlaceCards();
});
</script>

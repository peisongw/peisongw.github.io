<script>
// ä»localStorageè·å–å·²ä¿å­˜çš„åŸå¸‚
function getSavedCities() {
    const saved = localStorage.getItem('travelCities');
    return saved ? JSON.parse(saved) : [];
}

// ä¿å­˜åŸå¸‚åˆ°localStorage
function saveCities(cities) {
    localStorage.setItem('travelCities', JSON.stringify(cities));
}

// æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
function showMessage(message, isError = false) {
    const messageDiv = document.getElementById('statusMessage');
    messageDiv.textContent = message;
    messageDiv.className = `status-message ${isError ? 'status-error' : 'status-success'}`;
    messageDiv.style.display = 'block';

// æ›´æ–°å·²è®¿é—®åœ°æ–¹çš„æ˜¾ç¤º
function updateVisitedPlaces() {
    const cities = getSavedCities();
    const listDiv = document.getElementById('visitedPlacesList');
    
    if (cities.length === 0) {
        listDiv.innerHTML = '<span style="color: #6c757d; font-style: italic;">è¿˜æ²¡æœ‰æ·»åŠ ä»»ä½•åœ°æ–¹</span>';
        return;
    }
    
    listDiv.innerHTML = cities.map(city => 
        `<span class="place-tag">${city.name}</span>`
    ).join('');
}

// ä½¿ç”¨åœ°ç†ç¼–ç APIè·å–åŸå¸‚åæ ‡
async function geocodeCity(cityName) {
    try {
        // ä½¿ç”¨Nominatimåœ°ç†ç¼–ç æœåŠ¡
        const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(cityName)}&limit=1`);
        const data = await response.json();
        
        if (data.length > 0) {
            return {
                name: data[0].display_name.split(',')[0], // è·å–ä¸»è¦åŸå¸‚å
                lat: parseFloat(data[0].lat),
                lng: parseFloat(data[0].lon)
            };
        }
        return null;
    } catch (error) {
        console.error('åœ°ç†ç¼–ç é”™è¯¯:', error);
        return null;
    }
}

// æ·»åŠ åŸå¸‚
async function addCity() {
    const input = document.getElementById('cityInput');
    const cityName = input.value.trim();
    
    if (!cityName) {
        showMessage('è¯·è¾“å…¥åŸå¸‚åç§°', true);
        return;
    }
    
    // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
    showMessage('æ­£åœ¨æŸ¥æ‰¾åŸå¸‚ä½ç½®...');
    
    try {
        const cityData = await geocodeCity(cityName);
        
        if (!cityData) {
            showMessage('æœªæ‰¾åˆ°è¯¥åŸå¸‚ï¼Œè¯·æ£€æŸ¥æ‹¼å†™æˆ–å°è¯•å…¶ä»–åç§°', true);
            return;
        }
        
        const cities = getSavedCities();
        
        // æ£€æŸ¥æ˜¯å¦å·²å­˜åœ¨
        const exists = cities.some(city => 
            Math.abs(city.lat - cityData.lat) < 0.1 && 
            Math.abs(city.lng - cityData.lng) < 0.1
        );
        
        if (exists) {
            showMessage('è¯¥åŸå¸‚å·²ç»åœ¨åœ°å›¾ä¸Šäº†', true);
            return;
        }
        
        // æ·»åŠ æ–°åŸå¸‚
        cities.push(cityData);
        saveCities(cities);
        
        // åˆ·æ–°åœ°å›¾
        refreshMap();
        
        // æ›´æ–°æ˜¾ç¤º
        updateVisitedPlaces();
        
        // æ¸…ç©ºè¾“å…¥æ¡†
        input.value = '';
        
        showMessage(`æˆåŠŸæ·»åŠ  ${cityData.name}`);
        
    } catch (error) {
        console.error('æ·»åŠ åŸå¸‚å‡ºé”™:', error);
        showMessage('æ·»åŠ åŸå¸‚æ—¶å‡ºç°é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•', true);
    }
}

function clearAllCities() {
